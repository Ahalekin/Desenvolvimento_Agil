<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contstock - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <span class="form-header-icon"><i class="fa-solid fa-box-archive"></i></span>
      <h1>Contstock</h1>
      <h2>Login</h2>
    </div>
    <form id="loginForm" class="form-card">
      <input type="email" id="email" placeholder="E-mail" required autocomplete="email"/>
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password"/>
      <button type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar</button>
    </form>
    <p id="msgErro" class="form-error" style="display:none;"></p>
    <p class="form-footer">
      NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
    </p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>

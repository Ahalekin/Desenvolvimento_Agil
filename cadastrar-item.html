<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contstock - Cadastrar Item</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div style="display:flex;flex-direction:column;align-items:center;gap:10px;margin-top:40px;">
      <span style="font-size:2.6rem;color:#e75c1e;">
        <i class="fa-solid fa-plus"></i>
      </span>
      <h1 style="margin:0;font-size:2rem;">Contstock</h1>
      <h2 style="margin-bottom:24px;font-size:1.25rem;">Cadastrar Novo Item</h2>
    </div>
    <form class="form-card" id="formNovoItem">
      <input type="text" id="nome" name="nome" required autocomplete="off" placeholder="Nome do Item">
      <input type="text" id="descricao" name="descricao" autocomplete="off" placeholder="Descrição">
      <input type="text" id="categoria" name="categoria" autocomplete="off" placeholder="Categoria">
      <input type="number" id="quantidade" name="quantidade" min="0" required placeholder="Quantidade">

      <div class="form-actions">
        <button type="submit"><i class="fa-solid fa-check"></i> Salvar</button>
        <a href="dashboard.html">
          <button type="button"><i class="fa-solid fa-xmark"></i> Cancelar</button>
        </a>
      </div>
    </form>
  </div>
  <script src="js/cadastrar-item.js"></script>
</body>
</html>

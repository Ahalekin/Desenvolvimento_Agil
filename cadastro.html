<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contstock - Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    /* Garante que os checkboxes fiquem visíveis e alinhados */
    #cadastroForm input[type="checkbox"] {
      accent-color: #e75c1e;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      position: relative;
      top: 2px;
    }
    #cadastroForm label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <span class="form-header-icon"><i class="fa-solid fa-box-archive"></i></span>
      <h1>Contstock</h1>
      <h2>Cadastro de Usuário</h2>
    </div>
    <form id="cadastroForm" class="form-card">
      <input type="text" id="nome" placeholder="Nome completo" required autocomplete="name"/>
      <input type="email" id="email" placeholder="E-mail" required autocomplete="email"/>
      <input type="password" id="senha" placeholder="Senha" required autocomplete="new-password"/>
      <div style="display:flex;flex-direction:column;gap:8px;">
        <label style="color:#fff;font-size:1rem;margin-bottom:2px;">Permissões do usuário:</label>
        <label style="color:#fff;font-size:0.98rem;"><input type="checkbox" id="perm_cadastrar" checked> Cadastrar itens</label>
        <label style="color:#fff;font-size:0.98rem;"><input type="checkbox" id="perm_editar" checked> Editar itens</label>
        <label style="color:#fff;font-size:0.98rem;"><input type="checkbox" id="perm_excluir" checked> Excluir itens</label>
      </div>
      <button type="submit"><i class="fa-solid fa-user-plus"></i> Cadastrar</button>
    </form>
    <p id="msgCadastro" class="form-error" style="display:none;"></p>
    <p class="form-footer">
      Já tem uma conta? <a href="index.html">Faça login</a>
    </p>
  </div>
  <script src="js/cadastro.js"></script>
  <script>
    // Bloqueia acesso à tela de cadastro para não-admins
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogadoInfo') || 'null');
    if (!usuarioLogado || (usuarioLogado.tipo !== 'admin' && usuarioLogado.email !== 'admin@utfpr.edu.br')) {
      alert('Apenas administradores podem acessar esta página.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
